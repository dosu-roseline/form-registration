<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32 (1).png" type="image/x-icon">
    <title>Registration Form</title>
</head>
<body>
    <main class="main">
        <div class="registration">
            <div class="registration__title">
                <h1 class="primary-text">Learn to code by watching others</h1>
                <p class="secondary-text">See how experienced developers solve problems in real-time.</p>
                <p class="secondary-text">Watching scripted tutorials is great, but understanding how developers 
                    think is invaluable.
                </p>
            </div>
            <div class="registration__form">
                <div class="form__head">
                    <p class="tertiary-text">Try it free 7 days
                        <span class="sub-text">then $20/mo. thereafter</span>
                    </p>
                </div>
                <form action="" class="form">
                    <div class="form__group"  data-error="First Name cannot be empty">
                        <input type="text" class="form__input" placeholder="First Name">
                    </div>
                    <div class="form__group" data-error="Last Name cannot be empty">
                        <input type="text" class="form__input" placeholder="Last Name">
                    </div>
                    <div class="form__group" data-error="Looks like this is not an email">
                        <input type="email" class="form__input" placeholder="Email Address">
                    </div>
                    <div class="form__group" data-error="Password cannot be empty">
                        <input type="password" class="form__input" placeholder="Password">
                    </div>
                    <div class="form__group">
                        <input type="submit" class="form__input submit" value="CLAIM YOUR FREE TRIAL">
                    </div>
                    
                    <p class="form-text">By clicking the button you are agreeing to our <span class="form-sub">Terms and Services</span></p>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.querySelectorAll('.form__group[data-error] .form__input').forEach(inpEl =>{
            inpEl.addEventListener('input', () => inpEl.parentElement.removeAttribute('data-error'));
        });
    </script>
</body>
</html>
